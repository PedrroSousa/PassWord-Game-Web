<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PassWord Game Web</title>

    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="/assets/css/reset.css">
</head>
<body>

    <div class="img">
        <img class="fechado" src="/assets/img/fechado 2.png" alt="Imagem de um cadeado fechado.">
    </div>

    <div class="menu">
        <button class="play"><img class="icon-play" src="./assets/img/play_circle.svg" alt="Icon Play"></button>
        <button class="option"><img class="icon-option" src="./assets/img/settings.svg" alt="Icon Opção"></button>
        <button class="sobre"><img src="./assets/img/info.svg" alt="Icon Info" class="icon-info"></button>
    </div>

    <div class="logo">
        <img src="./assets/img/LOGO.png" alt="logo PassWord">
    </div>
</body>
</html>
